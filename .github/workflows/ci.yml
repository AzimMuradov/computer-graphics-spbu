name: CI

on:
  push:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ "3.10", "3.11" ]
    defaults:
      run:
        shell: bash

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Build backend"
        run: make build-backend
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install libs for Qt on Ubuntu"
        if: matrix.os == 'ubuntu-latest'
        run: >
          sudo apt install -y
          build-essential
          libgl1-mesa-dev
          libgstreamer-gl1.0-0
          libpulse-dev
          libxcb-glx0
          libxcb-icccm4
          libxcb-image0
          libxcb-keysyms1
          libxcb-randr0
          libxcb-render-util0
          libxcb-render0
          libxcb-shape0
          libxcb-shm0
          libxcb-sync1
          libxcb-util1
          libxcb-xfixes0
          libxcb-xinerama0
          libxcb1
          libxkbcommon-dev
          libxkbcommon-x11-0
          libxcb-xkb-dev
          libxcb-cursor0
      - name: "Install app dependencies"
        run: make install-reqs
      - name: "Check python code formating with black"
        run: make check-app-formatting
      - name: "Check python code with mypy"
        run: make lint-app
      - name: "Build app"
        run: make build-app
